<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Заявка на обмен USDT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f4f8;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 32px;
      width: 320px;
      color: #1a1a1a;
    }
    h1 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
    }
    button {
      background: #1e3c72;
      color: white;
      font-weight: bold;
    }
    .price-info {
      margin-top: 10px;
      font-weight: bold;
      color: #2a5298;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Заявка на обмен</h1>
    <form id="exchangeForm">
      <label>Операция:</label>
      <label><input type="radio" name="operation" value="Купить" checked> Купить</label>
      <label><input type="radio" name="operation" value="Продать"> Продать</label>

      <label>Сумма (USDT):</label>
      <input type="number" id="amount" required />

      <div class="price-info" id="priceInfo"></div>

      <label>Кошелек:</label>
      <input type="text" id="wallet" required />

      <label>Телефон:</label>
      <input type="tel" id="phone" required pattern="^(\+7|8)\d{10}$" />

      <button type="submit">Отправить</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <script>
  // Проверяем, что WebApp доступен
  const tg = window.Telegram.WebApp;

  // Пример: функция вызывается при клике на кнопку "Отправить"
  function onSubmit() {
    // Получаем данные из формы (замени на свои id или классы)
    const operation = document.querySelector('input[name="operation"]:checked').value; // например buy или sell
    const amount = document.getElementById('amount').value;
    const wallet = document.getElementById('wallet').value;
    const phone = document.getElementById('phone').value;

    // Формируем объект с данными
    const data = {
      operation: operation,
      amount: amount,
      wallet: wallet,
      phone: phone
    };

    // Отправляем данные в Telegram
    tg.sendData(JSON.stringify(data));

    // Опционально: показать пользователю сообщение или закрыть WebApp
    tg.close();
  }

  // Привязка события к кнопке
  document.getElementById('sendButton').addEventListener('click', onSubmit);
</script>

  <form id="orderForm">
  <label><input type="radio" name="operation" value="buy" checked> Купить</label>
  <label><input type="radio" name="operation" value="sell"> Продать</label><br>

  <input type="number" id="amount" placeholder="Количество USDT" required><br>
  <input type="text" id="wallet" placeholder="Ваш кошелек" required><br>
  <input type="tel" id="phone" placeholder="Телефон" required><br>

  <button type="button" id="sendButton">Отправить</button>
</form>


  <script>
    const form = document.getElementById('exchangeForm');
    const priceInfo = document.getElementById('priceInfo');
    const amountInput = document.getElementById('amount');
    const rate = 94; // пример биржевого курса, в реальности можно получать из API
    const ratePlus = rate + 1;

    amountInput.addEventListener('input', () => {
      const amount = parseFloat(amountInput.value);
      if (!isNaN(amount)) {
        const total = amount * ratePlus;
        priceInfo.textContent = `Стоимость: ~${total.toFixed(2)} ₽ по курсу ${ratePlus}₽`;
      } else {
        priceInfo.textContent = '';
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        operation: form.operation.value,
        amount: form.amount.value,
        wallet: form.wallet.value,
        phone: form.phone.value,
        total: (form.amount.value * ratePlus).toFixed(2)
      };

      // Отправка в Telegram WebApp
      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
        document.getElementById('message').textContent = 'Заявка отправлена!';
      } else {
        document.getElementById('message').textContent = 'Откройте мини-апп через Telegram.';
      }

      form.reset();
      priceInfo.textContent = '';
    });
  </script>
</body>
</html>
