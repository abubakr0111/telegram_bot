<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Заявка на обмен USDT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f4f8;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 32px;
      width: 320px;
      color: #1a1a1a;
    }
    h1 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e3c72;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .price-info {
      margin-top: 10px;
      font-weight: bold;
      color: #2a5298;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Заявка на обмен</h1>
    <form id="exchangeForm">
      <label>Операция:</label>
      <label><input type="radio" name="operation" value="Купить" checked> Купить</label>
      <label><input type="radio" name="operation" value="Продать"> Продать</label>

      <label>Сумма (USDT):</label>
      <input type="number" id="amount" name="amount" required />

      <div class="price-info" id="priceInfo"></div>

      <label>Кошелек:</label>
      <input type="text" id="wallet" name="wallet" required />

      <label>Телефон:</label>
      <input type="tel" id="phone" name="phone" required pattern="^(\+7|8)\d{10}$" />

      <button type="submit" id="sendButton">Отправить</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const form = document.getElementById('exchangeForm');
    const priceInfo = document.getElementById('priceInfo');
    const amountInput = document.getElementById('amount');
    const rate = 94;
    const ratePlus = rate + 1;

    amountInput.addEventListener('input', () => {
      const amount = parseFloat(amountInput.value);
      if (!isNaN(amount)) {
        const total = amount * ratePlus;
        priceInfo.textContent = `Стоимость: ~${total.toFixed(2)} ₽ по курсу ${ratePlus}₽`;
      } else {
        priceInfo.textContent = '';
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        operation: form.operation.value,
        amount: form.amount.value,
        wallet: form.wallet.value,
        phone: form.phone.value,
        total: (form.amount.value * ratePlus).toFixed(2)
      };

      if (tg) {
        tg.sendData(JSON.stringify(data));
        tg.close(); // Закрываем WebApp (по желанию)
        document.getElementById('message').textContent = '✅ Заявка отправлена!';
      } else {
        document.getElementById('message').textContent = '❗ Откройте мини-приложение через Telegram.';
      }

      form.reset();
      priceInfo.textContent = '';
    });
  </script>
</body>
</html>
